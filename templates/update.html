{% extends 'layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <h1 class="text-light fs-3 fw-light text-center">Update Contact</h1>
    <form method="POST" action="/update/{{ contact.id }}" class="card bg-dark text-light rounded-0 ">
	<div class="card-body p-4"> 
            <div class="mb-3">
	        <label class="form-label">Full Name:</label>
                <input type="text" name="fullname" placeholder="Write your full name" class="form-control rounded-0 bg-dark border-0 text-white" value="{{ contact.fullname }}"/>
    	    </div>
    	    <div class="mb-3">
	    	<label for="exampleInputEmail1" class="form-label">Email address:</label>
	    	<input type="email" name="email" placeholder="Write your email" class="form-control rounded-0 bg-dark border-0 text-white" value="{{ contact.email }}"/>
    	    </div>
            <div class="mb-3">
	    	<label class="form-label">Phone:</label>
            	<input type="text" name="phone" placeholder="Write your phone" class="form-control rounded-0 bg-dark border-0 text-white" value="{{ contact.phone }}"/>
            </div>
  
        <button type="submit" name="save" class="btn btn-secondary rounded-0" value="Update">Update</button>
        </div>
    </form>
</div>

{% endblock %}
